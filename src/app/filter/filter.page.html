<ion-header>
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light"> Filter </ion-title>
  </ion-toolbar>


</ion-header>
<ion-content>
  <div class="h-full">

    <ion-grid class="h-full bg-green-500" style="height: 100% !important;" fixed class="ion-no-padding">
      <ion-row class="h-full ">
        <ion-col class="h-full" size="5" class="bg-gray-300">
          <ion-row>
            <ion-col size="12" align="center" [ngClass]="{'bg-white': type==='price'}">
              <div class="p-2 pt-4 pb-4" align="center">
                <svg xmlns="http://www.w3.org/2000/svg" (click)="type='price'" class="h-6 w-6 " fill="none"
                  viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 8h6m-5 0a3 3 0 110 6H9l3 3m-3-6h6m6 1a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <ion-label (click)="type='price'">

                  <!-- <ion-icon class="text-2xl" name="document-text-outline"></ion-icon><br> -->
                  <b> Price</b>
                </ion-label>
              </div>
            </ion-col>

            <ion-col (click)="type='location'" size="12" align="center" [ngClass]="{'bg-white': type==='location'}">
              <div class="p-2 pt-5 pb-5" align="center">
                <ion-label>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                  </svg>
                  <!-- <ion-icon class="text-2xl" name="location-outline"></ion-icon><br> -->
                  <b> Location</b>
                </ion-label>
              </div>
            </ion-col>

            <ion-col (click)="type='test'" size="12" align="center" [ngClass]="{'bg-white': type==='test'}">
              <div class="p-2 pt-5 pb-5" align="center">
                <ion-label>
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 " fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                  </svg>
                  <!-- <ion-icon class="text-2xl" name="wallet-outline"></ion-icon><br> -->
                  <b>Test</b>
                </ion-label>
              </div>
            </ion-col>


          </ion-row>
        </ion-col>



        <ion-col size="7" *ngIf="type==='price'">
          <ion-radio-group>
            <ion-item>
              <ion-label>₹ 500</ion-label>
              <ion-radio slot="end" color="tertiary" value="1"></ion-radio>
            </ion-item>


            <ion-item>
              <ion-label>₹ 300</ion-label>
              <ion-radio slot="end" color="tertiary" value="2"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>₹ 200</ion-label>
              <ion-radio slot="end" color="tertiary" value="3"></ion-radio>
            </ion-item>
          </ion-radio-group>

        </ion-col>

        <ion-col size="7" *ngIf="type==='test'">
          <ion-radio-group>
            <ion-item>
              <ion-label>Blood Test</ion-label>
              <ion-radio slot="end" color="tertiary" value="4"></ion-radio>
            </ion-item>


            <ion-item>
              <ion-label>Genetics Test</ion-label>
              <ion-radio slot="end" color="tertiary" value="5"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Sugar Test</ion-label>
              <ion-radio slot="end" color="tertiary" value="6"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>RBC Test</ion-label>
              <ion-radio slot="end" color="tertiary" value="7"></ion-radio>
            </ion-item>

          </ion-radio-group>
        </ion-col>
        <ion-col size="7" *ngIf="type==='location'">
          <ion-radio-group>
            <ion-item>
              <ion-label>Mumbai</ion-label>
              <ion-radio slot="end" color="tertiary" value="8"></ion-radio>
            </ion-item>


            <ion-item>
              <ion-label>Pune</ion-label>
              <ion-radio slot="end" color="tertiary" value="9"></ion-radio>
            </ion-item>



            <ion-item>
              <ion-label>Nagpur</ion-label>
              <ion-radio slot="end" color="tertiary" value="10"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Akola</ion-label>
              <ion-radio slot="end" color="tertiary" value="11"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Washim</ion-label>
              <ion-radio slot="end" color="tertiary" value="12"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Beed</ion-label>
              <ion-radio slot="end" color="tertiary" value="13"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Wardha</ion-label>
              <ion-radio slot="end" color="tertiary" value="14"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Amravati</ion-label>
              <ion-radio slot="end" color="tertiary" value="15"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Yavtmal</ion-label>
              <ion-radio slot="end" color="tertiary" value="16"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>


      </ion-row>
    </ion-grid>
  </div>

</ion-content>
<ion-footer>
  <div class=" p-4 pl-5 pr-5" style="margin-top: 2%;">
    <button expand="block" class="btn-3 w-full p-2 text-white rounded-sm">
      Sumbit <ion-icon class="shake-horizontal ml-3" color="light" slot="end" name="arrow-forward-outline">
      </ion-icon>
    </button>
  </div>
</ion-footer>

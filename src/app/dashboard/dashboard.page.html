<ion-header>
  <ion-toolbar>
    <div class="flex justify-between p-2">
      <div>
        <ion-menu-button>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </ion-menu-button>
      </div>
      <div>
        <ion-title color="light">Lab Test</ion-title>
      </div>
      <div slot="end" routerLink="/notification">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6  text-white" fill="none" viewBox="0 0 24 24"
          stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-2">
    <div class="flex justify-between">
      <div>
        <p class="text-gray-800 text-base font-bold mt-2">My Family</p>
      </div>
      <div>
        <p class="text-red-600 text-xs font-bold  p-1 heartbeat  rounded-md shadow-lg">
          <ion-icon class="text-sm text-red-600" name="play-forward"></ion-icon>&nbsp;SERVICE AT YOUR PLACE
        </p>
      </div>
    </div>

    <div class="flex justify-start pt-2">
      <div  *ngFor="let member of allmember" align="center">
        <img class="profile" src="{{this.url.imageUrl+member['photo']}}" />
        <p class="text-xs text-gray-600">{{member["fname"]+" "+member["lname"]}}</p>
      </div>
      <div align="center" routerLink="/newmember" class="pl-3">
        <img class="profile" src="assets/profile2.png" />
        <p class="text-xs text-gray-600">Add New Member</p>
      </div>
    </div>

    <div class="pt-2">
      <ion-slides class="slider" [options]="slideOptions11" pager="true" #slider
        (ionSlidesDidLoad11)="slidesDidLoad11(slider)">
        <ion-slide *ngFor="let slider of allslider">
          <img class=" img1 mb-8 rounded-md" src="{{this.url.imageUrl+slider['slider']}}" alt="" >
        </ion-slide>
       
      </ion-slides>
    </div>

    <p class="text-gray-800 text-base font-bold -mt-2">Upload Your Prescription </p>
    <div class="pb-3">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <div align="center">
              <input type="file" id="file" />
              <label for="file" class="btn-3 p-2 w-full">
                <span class="flex items-center">
                  <ion-icon class="heartbeat text-2xl" name="camera"></ion-icon> <br> Click Photo
                </span>
              </label>
            </div>
          </ion-col>
          <ion-col size="6">
            <div align="center">
              <input type="file" id="file" />
              <label for="file" class="btn-3 p-2 w-full">
                <span class="flex items-center">
                  <ion-icon class="heartbeat text-2xl" name="cloud-upload"></ion-icon><br> Upload Photo
                </span>
              </label>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <span *ngIf="allservices != undefined">
    <p class="text-gray-800 text-base font-bold -mt-2">Our Services</p>
    <div class="flex justify-between">
      <div *ngFor="let services of allservices" > 
        <ion-card style="border-left: 2px solid #0d4168;">
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <img class="rounded-md" src="assets/rbc.jpg" />
              </ion-col>
              <ion-col size="6" class="flex items-center">
                <p class="text-gray-700 text-sm font-semibold">{{services["service"]}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </div>

      
    </div></span>


    <!-- ====gif==== -->
   
    <div class="p-2">
     
      <div class="bg-white rounded-md shadow-md " style="border: 1px solid #0d4168;">
        <img src="assets/call_us.gif" alt="" width="100%">
        <!-- <img src="assets/Call Us.gif" alt="" width="100%"> -->
      </div>
    </div>

 
    <div class="p-2">
      <div class="bg-white rounded-md shadow-md " style="border: 1px solid #0d4168;">
        <!-- <img src="assets/labdesign.gif" alt=""> -->
        <img src="assets/Call Us.gif" alt="" width="100%">
      </div>
    </div>
  </div>


</ion-content>
<app-footer></app-footer>

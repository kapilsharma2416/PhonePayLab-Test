<ion-header>
  <ion-toolbar>
    <ion-buttons color="light" slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title color="light"> All Labs </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-2">
    <ion-segment mode="ios" value="local" class="parent-border-radius p-1  rounded-md shadow-md"
      (ionChange)='segmentChanged($event)'>
      <ion-segment-button value="local">Near By Labs</ion-segment-button>
      <ion-segment-button value="rental">All Labs</ion-segment-button>
    </ion-segment>
  </div>

  <!-- ===Near By Labs Card=== -->

  <div *ngIf="switchTab == 'local'" class="p-1">
    <ion-card *ngFor="let allservices of allservices"
      class="rounded-md hover:rounded-md border-2 border-gray-50 hover:border-blue-100 shadow-sm hover:shadow-md">
      <ion-row>
        <ion-col size="4">
          <img class="h-full rounded-sm shadow-md img1" src="{{this.url.imageUrl+allservices['logo']}}" alt="">
        </ion-col>
        <ion-col size="8">
          <ion-label class="text-black">{{allservices['name']}}</ion-label>
          <p class="text-xs text-gray-600">
            <ion-icon class="text-green-600" name="time"></ion-icon>&nbsp;<span><b>Open :</b> {{allservices['opening']}}</span> &nbsp;
            <span><b>Close :</b> {{allservices['closing']}}</span>
          </p>
          <ion-button class="btn-1" (click)="navigatewith(allservices['id'])" fill="clear" size="small" color="primary">
            view more
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>

  <!-- ===All Labs Card=== -->

  <div *ngIf="switchTab == 'rental'" class=" pt-2 p-2">
    <ion-card  *ngFor="let allservices  of allservices"
      class="rounded-md hover:rounded-md border-2 border-gray-50 hover:border-blue-100 shadow-sm hover:shadow-md">
      <ion-row>
        <ion-col size="4">
          <img class="h-full rounded-sm shadow-md img1" src="{{this.url.imageUrl+allservices['logo']}}" alt="">
        </ion-col>
        <ion-col size="8">
          <ion-label class="text-black">{{allservices['name']}}</ion-label>
          <p class="text-xs text-gray-600"><span><b>Open :</b> {{allservices['opening']}}</span> &nbsp; <span><b>Close :</b> {{allservices['closing']}}</span></p>
          <ion-button   class="btn-1" (click)="navigatewith(allservices['id'])" fill="clear" size="small" color="primary">
            view more
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed" routerLink="/filter">
    <ion-fab-button fab-icon>
      <ion-icon name="funnel-outline" style="color:white ;" ios="chevron-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<app-footer></app-footer>
